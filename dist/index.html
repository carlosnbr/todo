<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To-Do App</title>
    </head>
    <body>
        <aside class="sidebar">
            <div id="filters-section">
                <h3 class="sidebar__section-title">Filters</h3>
                <div id="inbox-filter" class="sidebar__nav-item">
                    <a href="#">
                        <img
                            src="9f459a207d6c1198f17e.svg"
                            alt="Inbox Icon"
                            class="sidebar__nav-item-icon"
                        />
                        <span class="sidebar__nav-item-title">Inbox</span>
                    </a>
                </div>
                <div id="today-filter" class="sidebar__nav-item">
                    <a href="#">
                        <img
                            src="9f459a207d6c1198f17e.svg"
                            alt="Inbox Icon"
                            class="sidebar__nav-item-icon"
                        />
                        <span class="sidebar__nav-item-title">Today</span>
                    </a>
                </div>
                <div id="upcoming-filter" class="sidebar__nav-item">
                    <a href="#">
                        <img
                            src="9f459a207d6c1198f17e.svg"
                            alt="Inbox Icon"
                            class="sidebar__nav-item-icon"
                        />
                        <span class="sidebar__nav-item-title">Upcoming</span>
                    </a>
                </div>
            </div>
            <div id="projects-list">
                <h3 class="sidebar__section-title">Projects</h3>
            </div>
        </aside>
        <main>
            <div class="project-information">
                <div class="project-information__header">
                    <h2 class="project-name">Project Name</h2>
                    <button class="add-task-button">+ Add Task</button>
                </div>
                <div id="task-list">
                    <div class="task-row">
                        <input type="checkbox" class="task-checkbox" />
                        <div class="task-details">
                            <h3>Complete assignment</h3>
                            <p>Description</p>
                            <p class="due-date">Tue Jan 30 2024</p>
                        </div>
                    </div>
                    <div class="task-row">
                        <input type="checkbox" class="task-checkbox" />
                        <div class="task-details">
                            <h3>Complete assignment</h3>
                            <p>Description</p>
                            <p class="due-date">Tue Jan 30 2024</p>
                        </div>
                    </div>
                    <div class="task-row">
                        <input type="checkbox" class="task-checkbox" />
                        <div class="task-details">
                            <h3>Complete assignment</h3>
                            <p>Description</p>
                            <p class="due-date">Tue Jan 30 2024</p>
                        </div>
                    </div>
                    <div class="task-row">
                        <input type="checkbox" class="task-checkbox" />
                        <div class="task-details">
                            <h3>Complete assignment</h3>
                            <p>Description</p>
                            <p class="due-date">Tue Jan 30 2024</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    <script defer src="bundle.js"></script></body>
</html>
