<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>To-Do App</title>
    </head>
    <body>
        <aside class="sidebar" role="navigation">
            <div id="filters-section">
                <h3 class="sidebar__section-title">Filters</h3>
                <div id="inbox-filter" class="sidebar__nav-item">
                    <a href="#" aria-label="Filter Inbox">
                        <img
                            src="../src/assets/inbox-icon.svg"
                            alt="Inbox Icon"
                            class="sidebar__nav-item-icon"
                        />
                        <span class="sidebar__nav-item-title">Inbox</span>
                    </a>
                </div>
                <div id="today-filter" class="sidebar__nav-item">
                    <a href="#" aria-label="Filter Today">
                        <img
                            src="../src/assets/inbox-icon.svg"
                            alt="Inbox Icon"
                            class="sidebar__nav-item-icon"
                        />
                        <span class="sidebar__nav-item-title">Today</span>
                    </a>
                </div>
                <div id="upcoming-filter" class="sidebar__nav-item">
                    <a href="#" aria-label="Filter Upcoming">
                        <img
                            src="../src/assets/inbox-icon.svg"
                            alt="Inbox Icon"
                            class="sidebar__nav-item-icon"
                        />
                        <span class="sidebar__nav-item-title">Upcoming</span>
                    </a>
                </div>
            </div>
            <div id="projects-list">
                <h3 class="sidebar__section-title">Projects</h3>
            </div>
        </aside>
        <main>
            <div id="project-information" class="project-information">
                <div class="project-information__header">
                    <h2 class="project-name">Project Name</h2>
                    <button id="add-task-button" class="add-task-button">
                        + Add Task
                    </button>
                </div>
                <div id="task-list">
                    <div class="task-row">
                        <input type="checkbox" class="task-checkbox" />
                        <div class="task-details">
                            <h3>Complete assignment 2</h3>
                            <p>Description</p>
                            <p class="due-date">Tue Jan 30 2024</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="add-task-modal" class="modal" role="dialog">
                <div class="modal-content" role="document">
                    <button id="close-modal-button"  aria-label="Close">&times;</button>
                    <h2>Add Task</h2>
                    <form id="add-task-form" autocomplete="off">
                        <div>
                            <label for="taskTitle">Title:</label>
                            <input
                                type="text"
                                id="task-title"
                                name="taskTitle"
                                required
                            />
                        </div>
                        <div>
                            <label for="taskDescription">Description:</label>
                            <input
                                type="text"
                                id="task-description"
                                name="taskDescription"
                            />
                        </div>
                        <div>
                            <label for="taskDueDate">Due Date:</label>
                            <input
                                type="date"
                                id="task-due-date"
                                name="taskDueDate"
                            />
                        </div>
                        <div>
                            <label for="taskPriority">Priority:</label>
                            <select id="task-priority" name="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
