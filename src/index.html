<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To-Do App</title>
    </head>
    <body>
        <aside class="sidebar" id="inbox">
            <div id="filters-section">
                <h3 class="sidebar__section-title">Filters</h3>
                <div id="inbox-filter" class="sidebar__nav-item">
                    <a href="#">
                        <img
                            src="../src/assets/inbox-icon.svg"
                            alt="Inbox Icon"
                            class="sidebar__nav-item-icon"
                        />
                        <span class="sidebar__nav-item-title">Inbox</span>
                    </a>
                </div>
                <div id="today-filter" class="sidebar__nav-item">
                    <a href="#">
                        <img
                            src="../src/assets/inbox-icon.svg"
                            alt="Inbox Icon"
                            class="sidebar__nav-item-icon"
                        />
                        <span class="sidebar__nav-item-title">Today</span>
                    </a>
                </div>
                <div id="upcoming-filter" class="sidebar__nav-item">
                    <a href="#">
                        <img
                            src="../src/assets/inbox-icon.svg"
                            alt="Inbox Icon"
                            class="sidebar__nav-item-icon"
                        />
                        <span class="sidebar__nav-item-title">Upcoming</span>
                    </a>
                </div>
            </div>
            <div id="projects-list">
                <h3 class="sidebar__section-title">Projects</h3>
            </div>
        </aside>
        <main>
            <div id="task-list"></div>
        </main>
    </body>
</html>
