<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To-Do App</title>
    </head>
    <body>
        <aside class="sidebar">
            <div id="filters-section">
                <h3 class="sidebar__section-title">Filters</h3>
                <div id="inbox-filter" class="sidebar__nav-item">
                    <a href="#">
                        <img
                            src="../src/assets/inbox-icon.svg"
                            alt="Inbox Icon"
                            class="sidebar__nav-item-icon"
                        />
                        <span class="sidebar__nav-item-title">Inbox</span>
                    </a>
                </div>
                <div id="today-filter" class="sidebar__nav-item">
                    <a href="#">
                        <img
                            src="../src/assets/inbox-icon.svg"
                            alt="Inbox Icon"
                            class="sidebar__nav-item-icon"
                        />
                        <span class="sidebar__nav-item-title">Today</span>
                    </a>
                </div>
                <div id="upcoming-filter" class="sidebar__nav-item">
                    <a href="#">
                        <img
                            src="../src/assets/inbox-icon.svg"
                            alt="Inbox Icon"
                            class="sidebar__nav-item-icon"
                        />
                        <span class="sidebar__nav-item-title">Upcoming</span>
                    </a>
                </div>
            </div>
            <div id="projects-list">
                <h3 class="sidebar__section-title">Projects</h3>
            </div>
        </aside>
        <main>
            <div class="project-information">
                <div class="project-information__header">
                    <h2 class="project-name">Project Name</h2>
                    <button id="add-task-button" class="add-task-button">+ Add Task</button>
                </div>
                <div id="task-list">
                    <div class="task-row">
                        <input type="checkbox" class="task-checkbox" />
                        <div class="task-details">
                            <h3>Complete assignment</h3>
                            <p>Description</p>
                            <p class="due-date">Tue Jan 30 2024</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="add-task-modal" class="modal" role="dialog">
                <div class="modal-content" role="document">
                    <button id="close-modal-button">&times;</button>
                    <h2>Add Task</h2>
                    <form id="add-task-form">
                        <div>
                            <label for="taskTitle">Task Name:</label>
                            <input type="text" id="task-title" name="taskTitle" required>
                        </div>
                        <div>
                            <label for="taskDescription">Task Name:</label>
                            <input type="text" id="task-description" name="taskDescription" required>
                        </div>
                        <div>
                            <label for="taskDueDate">Task Name:</label>
                            <input type="text" id="task-due-date" name="taskDueDate" required>
                        </div>
                        <div>
                            <label for="taskPriority">Task Name:</label>
                            <input type="text" id="task-priority" name="taskPriority" required>
                        </div>
                        <div>
                            <label for="taskChecklist">Task Name:</label>
                            <input type="text" id="task-checklist" name="taskChecklist" required>
                        </div>
                        <div>
                            <label for="taskIsCompleted">Task Name:</label>
                            <input type="text" id="task-is-completed" name="taskIsCompleted" required>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            
        </main>
    </body>
</html>
